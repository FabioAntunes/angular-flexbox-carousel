<section>
  <div class="wrapper" (tap)="destroyInterval()" (panleft)="pan($event)" (panright)="pan($event)" (panend)="panend($event)">
    <div class="carousel"
       #carousel
       [ngClass]="{
         'has-loop': loop,
         'is-reversing': reversing,
         'is-set': !animation,
         'panning': panning,
         'is-next-disabled': isNextDisabled,
         'is-prev-disabled': isPrevDisabled
       }"
     >
      <ng-content></ng-content>
    </div>
  </div>
</section>
